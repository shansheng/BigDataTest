<script>

var appendNumber = 7;
var prependNumber = 1;
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',

});

		$("#route").html(tmp);
		$("#stuzy").addClass("liactive")
		
	})


	
	function getdatas(id,status,name,sname){
		$("#"+id).addClass("select");
		if(status=="1"){
		$(".checkboxs").removeClass("select");
		$("#"+id).addClass("select");
		}
		rader(id,name,sname);
	}
	
	function rader(id,name,sname){
		$.ajax({
			url : "${request.contextPath}/learning/loadcourse",
			type : "post",
			data : {
				id:id,
				name:name,
				sname:sname
			},
			success : function(s) {
				var schoolname = s.other;
				var trs = "";
				trs += "<h3 class=\"panel-title\">";
				trs += ""+ schoolname +"-云计算技术与应用专业";
				trs += "</h3>";
				$("#fanx").html(trs);
				if(s.msg==null){
					$("#main").empty();
					return;
				}
				var chart = echarts.init(document.getElementById('main')); 
				var vec = s.msg.vec;
				var pj = s.msg.pj;
				var mx = s.msg.mx;
				var mi = s.msg.mi;
				var vl = vec.length;
				if(vl<8){
					for(var i=0;i<8-vl;i++){
						vec.push("");
					}
				}
				option = {
						  grid: {
						        left: '0%',
						        right: '2%',
						        bottom: '25%',
						        containLabel: true
						    },
					    tooltip: {
					        trigger: 'axis',
					        axisPointer: {
					            type: 'cross',
					            crossStyle: {
					                color: '#999'
					            }
					        }
					    },
					   
					    legend: {
					        data:['平均成绩','最高分'],
					        right:'8%'
					    },
					    xAxis: [
					        {
					            type: 'category',
					            data: vec,
					            axisPointer: {
					                type: 'shadow'
					            },
					             axisLabel: {  
					            	   interval:0,  
					            	   rotate:-30  
					            	} 
					        
					        }
					    ],
					    yAxis: [
					        {
					            type: 'value',
					            name: '分数',
					            min: 0,
					            max: 100,
					            interval: 20,
					            axisLabel: {
					                formatter: '{value}'
					            }
					        },
					        {
					            type: 'value',
					            name: '',
					            min: 0,
					            max: 100,
					            interval: 20,
					            axisLabel: {
					                formatter: '{value} '
					            }
					        }
					    ],
					    series: [
					             
					        {
					            name:'平均成绩',
					            type:'line',
					            data:pj,
					            itemStyle: {   
					                //通常情况下：
					                normal:{  
				                      color:'#b9bfd1'
					                    }
					                }
					        },
					        
					        {
					            name:'最高分',
					            type:'line',
					            yAxisIndex: 1,
					            data:mx,
					            itemStyle: {   
					                //通常情况下：
					                normal:{  
				                      color:'#ff7f17'
					                    }
					                }
					        }
					    ]
					};
					chart.setOption(option);
			}
		});
	}
	
	
	

	

</script>
