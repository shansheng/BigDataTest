<script>
var appendNumber = 7;
var prependNumber = 1;
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    slidesPerView: 6,

});

	$(function() {

		$("#route").html(tmp);
		
	})

	
	function getdatas(id,status,name){
		if(status=="1"){
		$(".checkboxs").removeClass("select");
		$("#"+id).addClass("select");
		}
		rader(id,name);
	}
	
	function rader(id,name){
		$.ajax({
			url : "${request.contextPath}/learning/getteapj",
			type : "post",
			data : {
				teacher : name
			},
			success : function(s) {
				var str = "";
				for(var k=0;k<s.other.length;k++){
					var tname = s.other[k];
					str+="<a class=\"pull-left teaboxs\" href=\"javascript:void(0)\" onclick=\"rader('"+k+"','"+tname+"')\">";
					str+="<img src=\"${request.contextPath}/assets/images/user.png\" height='65' width='65' class=\"imgtea\"/>";
					str+="<p style='text-align:center'>"+tname+"</p>";
					str+="</a>";
				}
				$("#teac").html(str);
				var sdd = "";
				for(var m=0;m<s.msg.length;m++){
					sdd+="<div class=\"col-xs-4\">";
					sdd+="<div id=\"main"+m+"\" style=\"width: 100%;height:550px\"></div>";
					sdd+="</div>";
				}
				$("#tu").html(sdd);
				for(var i=0;i<s.msg.length;i++){
					var chart = echarts.init(document.getElementById("main"+i+"")); 
					var val = JSON.parse(s.msg[i].val);
					var teacher = s.msg[i].teacher;
					option = {
						    title: {
						        text: teacher,
						        bottom:'25%',
						        left:'center'
						    },
						    tooltip: {},
						    legend: {
						        data: ['最后一次教学', '第二学期'],
						        top:'4%',
						    },
						    radar: {
						        name: {
						            textStyle: {
						                color: '#000',
						              
						           }
						        },
						        indicator: [
						           { name: '专业技能', max: 100},
						           { name: '课程设计', max: 100},
						           { name: '教学方法', max: 100},
						          
						        ]
						    },
						    series: [{
						        type: 'radar',
						        data : [
						            {
						                value : val,
						                name : '最后一次教学'
						            }
						        ]
						    }]
						};
					chart.setOption(option);
				}
			}
		});		
	}
</script>
